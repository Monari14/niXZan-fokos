<body class="min-h-screen flex flex-col items-center justify-start p-6 transition-colors duration-500

        <div class="flex gap-3">
          <button onclick="saveNews()" class="flex-1 px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-700 transition text-white font-medium shadow-md">Publicar</button>
          <button onclick="resetForm()" class="flex-1 px-4 py-2 rounded-xl bg-gray-400 hover:bg-gray-500 transition text-white font-medium shadow-md">Cancelar</button>
