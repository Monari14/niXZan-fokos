<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Categorias</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded mb-4">Logout</button>

    <!-- Formulário para Criar / Editar -->
    <div class="mb-6 p-4 bg-white rounded shadow">
      <h2 class="text-xl font-semibold mb-2">Criar / Editar Categoria</h2>
      <input type="hidden" id="category-id">
      <input type="text" id="category-name" placeholder="Nome" class="border p-2 rounded w-full mb-2">
      <input type="text" id="category-description" placeholder="Descrição (opcional)" class="border p-2 rounded w-full mb-2">
      <div class="flex gap-2">
        <button onclick="saveCategory()" class="bg-green-500 text-white px-4 py-2 rounded flex-1">Salvar</button>
        <button onclick="resetForm()" class="bg-gray-500 text-white px-4 py-2 rounded flex-1">Cancelar</button>
      </div>
    </div>

    <!-- Lista de Categorias -->
    <ul id="categories-list" class="list-disc pl-5"></ul>
  </div>

  <script>
    const API_URL = 'http://localhost:8000/api/v1';
    const token = localStorage.getItem('token');

    async function loadCategories() {
      const res = await fetch(`${API_URL}/categories`);
      const categories = await res.json();
      const list = document.getElementById('categories-list');
      list.innerHTML = '';
      categories.forEach(c => {
        list.innerHTML += `
          <li class="mb-2 p-2 bg-white rounded shadow">
            <strong>${c.name}</strong> - ${c.description || ''}
            <div class="flex gap-2 mt-1">
              <button onclick="editCategory(${c.id}, '${c.name.replace(/'/g, "\\'")}', '${(c.description||'').replace(/'/g, "\\'")}')" class="bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
              <button onclick="deleteCategory(${c.id})" class="bg-red-500 text-white px-2 py-1 rounded">Excluir</button>
            </div>
          </li>`;
      });
    }

    function editCategory(id, name, description) {
      document.getElementById('category-id').value = id;
      document.getElementById('category-name').value = name;
      document.getElementById('category-description').value = description;
      window.scrollTo(0,0);
    }

    function resetForm() {
      document.getElementById('category-id').value = '';
      document.getElementById('category-name').value = '';
      document.getElementById('category-description').value = '';
    }

    async function saveCategory() {
      const id = document.getElementById('category-id').value;
      const name = document.getElementById('category-name').value;
      const description = document.getElementById('category-description').value;

      const url = id ? `${API_URL}/categories/${id}` : `${API_URL}/categories`;
      const method = id ? 'PUT' : 'POST';

      await fetch(url, {
        method,
        headers: {'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token},
        body: JSON.stringify({name, description})
      });

      resetForm();
      loadCategories();
    }

    async function deleteCategory(id) {
      if(!confirm('Deseja realmente excluir esta categoria?')) return;
      await fetch(`${API_URL}/categories/${id}`, {
        method: 'DELETE',
        headers: {'Authorization': 'Bearer ' + token}
      });
      loadCategories();
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }

    loadCategories();
  </script>
</body>
</html>
